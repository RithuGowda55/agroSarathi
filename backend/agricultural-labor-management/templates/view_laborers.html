<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Your Laborers</title>  
    <!-- Add Bootstrap CSS -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">  
</head>  
<body>  
    <div class="container mt-4">  
        <!-- Page Title -->  
        <h1 class="text-center mb-4">Your Laborers</h1>  
  
        <!-- Laborers Table -->  
        <div class="card shadow mb-4">  
            <div class="card-body table-responsive">  
                <table class="table table-bordered table-hover">  
                    <thead class="table-light text-center">  
                        <tr>  
                            <th>Username</th>  
                            <th>Contact</th>  
                            <th>Skills</th>  
                            <th>Freelancer</th>  
                        </tr>  
                    </thead>  
                    <tbody>  
                        {% for laborer in laborers %}  
                        <tr>  
                            <td>{{ laborer['username'] }}</td>  
                            <td>{{ laborer['contact'] }}</td>  
                            <td>{{ laborer['skills'] | join(', ') }}</td>  
                            <td>  
                                <span class="badge {% if laborer['freelancer'] %}bg-success{% else %}bg-secondary{% endif %}">  
                                    {{ 'Yes' if laborer['freelancer'] else 'No' }}  
                                </span>  
                            </td>  
                        </tr>  
                        {% else %}  
                        <tr>  
                            <td colspan="4" class="text-center">No laborers assigned yet.</td>  
                        </tr>  
                        {% endfor %}  
                    </tbody>  
                </table>  
            </div>  
        </div>  
  
        <!-- Back to Dashboard Button -->  
        <div class="text-center mt-4">  
            <a href="/manager-dashboard" class="btn btn-secondary">Back to Dashboard</a>  
        </div>  
    </div>  
  
    <!-- Add Bootstrap JavaScript -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
