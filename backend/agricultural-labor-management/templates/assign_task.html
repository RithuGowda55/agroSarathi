<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Assign Task</title>  
    <!-- Add Bootstrap CSS -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">  
</head>  
<body>  
    <div class="container mt-4">  
        <h1 class="text-center mb-4">Assign Task</h1>  
  
        <form method="POST" class="shadow p-4 rounded bg-light">  
            <!-- Task Name -->  
            <div class="mb-3">  
                <label for="task_name" class="form-label">Task Name</label>  
                <input type="text" id="task_name" name="task_name" class="form-control" placeholder="Enter task name" required>  
            </div>  
  
            <!-- Description -->  
            <div class="mb-3">  
                <label for="description" class="form-label">Description</label>  
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Describe the task" required></textarea>  
            </div>  
  
            <!-- Assign To -->  
            <div class="mb-3">  
                <label for="assigned_to" class="form-label">Assign To</label>  
                <select id="assigned_to" name="assigned_to" class="form-select" required>  
                    <option value="" disabled selected>Select a laborer</option>  
                    {% for laborer in laborers %}  
                        <option value="{{ laborer['username'] }}">{{ laborer['username'] }} ({{ laborer['contact'] }})</option>  
                    {% endfor %}  
                </select>  
            </div>  
  
            <!-- Deadline -->  
            <div class="mb-3">  
                <label for="deadline" class="form-label">Deadline</label>  
                <input type="date" id="deadline" name="deadline" class="form-control" required>  
            </div>  
  
            <!-- Submit Button -->  
            <button type="submit" class="btn btn-primary w-100">Assign Task</button>  
        </form>  
  
        <!-- Back to Dashboard -->  
        <div class="mt-4 text-center">  
            <a href="/manager-dashboard" class="btn btn-secondary">Back to Dashboard</a>  
        </div>  
    </div>  
  
    <!-- Add Bootstrap JavaScript -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
