<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Record Attendance</title>  
    <!-- Add Bootstrap CSS -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">  
</head>  
<body>  
    <div class="container mt-4">  
        <!-- Page Title -->  
        <h1 class="text-center mb-4">Record Attendance</h1>  
  
        <!-- Attendance Form -->  
        <div class="card shadow mb-4">  
            <div class="card-body">  
                <form method="POST">  
                    <!-- Date Field -->  
                    <div class="mb-3">  
                        <label for="date" class="form-label">Date:</label>  
                        <input type="date" id="date" name="date" class="form-control" required>  
                    </div>  
                    <!-- Laborer Selection -->  
                    <div class="mb-3">  
                        <label for="laborer_id" class="form-label">Select Laborer:</label>  
                        <select id="laborer_id" name="laborer_id" class="form-select" required>  
                            <option value="" disabled selected>Select a laborer</option>  
                            {% for laborer in laborers %}  
                            <option value="{{ laborer['username'] }}">{{ laborer['username'] }}</option>  
                            {% endfor %}  
                        </select>  
                    </div>  
                    <!-- Status Selection -->  
                    <div class="mb-3">  
                        <label for="status" class="form-label">Status:</label>  
                        <select id="status" name="status" class="form-select" required>  
                            <option value="present">Present</option>  
                            <option value="absent">Absent</option>  
                        </select>  
                    </div>  
                    <!-- Submit Button -->  
                    <button type="submit" class="btn btn-primary w-100">Record Attendance</button>  
                </form>  
            </div>  
        </div>  
  
        <!-- Back to Dashboard Button -->  
        <div class="text-center mt-4">  
            <a href="/manager-dashboard" class="btn btn-secondary">Back to Dashboard</a>  
        </div>  
    </div>  
  
    <!-- Add Bootstrap JavaScript -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
