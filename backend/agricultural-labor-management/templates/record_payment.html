<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Record Payment</title>  
    <!-- Add Bootstrap CSS -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">  
</head>  
<body>  
    <div class="container mt-4">  
        <!-- Page Title -->  
        <h1 class="text-center mb-4">Record Payment</h1>  
  
        <!-- Payment Form -->  
        <div class="card shadow mb-4">  
            <div class="card-body">  
                <form method="POST">  
                    <!-- Laborer Selection -->  
                    <div class="mb-3">  
                        <label for="laborer_id" class="form-label">Select Laborer:</label>  
                        <select id="laborer_id" name="laborer_id" class="form-select" required>  
                            <option value="" disabled selected>Select a laborer</option>  
                            {% for laborer in laborers %}  
                            <option value="{{ laborer['username'] }}">{{ laborer['username'] }}</option>  
                            {% endfor %}  
                        </select>  
                    </div>  
                    <!-- Amount Field -->  
                    <div class="mb-3">  
                        <label for="amount" class="form-label">Amount:</label>  
                        <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter payment amount" required>  
                    </div>  
                    <!-- Payment Date Field -->  
                    <div class="mb-3">  
                        <label for="payment_date" class="form-label">Payment Date:</label>  
                        <input type="date" id="payment_date" name="payment_date" class="form-control" required>  
                    </div>  
                    <!-- Submit Button -->  
                    <button type="submit" class="btn btn-primary w-100">Record Payment</button>  
                </form>  
            </div>  
        </div>  
  
        <!-- Back to Dashboard Button -->  
        <div class="text-center mt-4">  
            <a href="/manager-dashboard" class="btn btn-secondary">Back to Dashboard</a>  
        </div>  
    </div>  
  
    <!-- Add Bootstrap JavaScript -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
