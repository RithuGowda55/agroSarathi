<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Your Attendance</title>  
    <!-- Add Bootstrap CSS -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">  
</head>  
<body>  
    <div class="container mt-4">  
        <h1 class="text-center mb-4">Your Attendance Records</h1>  
  
        <!-- Attendance Table -->  
        <div class="table-responsive shadow rounded">  
            <table class="table table-bordered table-hover">  
                <thead class="table-light text-center">  
                    <tr>  
                        <th>Date</th>  
                        <th>Status</th>  
                    </tr>  
                </thead>  
                <tbody>  
                    {% for record in attendance %}  
                    <tr>  
                        <td>{{ record['date'] }}</td>  
                        <td>  
                            <span class="badge {% if record['status'] == 'Present' %}bg-success{% else %}bg-danger{% endif %}">  
                                {{ record['status'] }}  
                            </span>  
                        </td>  
                    </tr>  
                    {% else %}  
                    <tr>  
                        <td colspan="2" class="text-center">No attendance records available.</td>  
                    </tr>  
                    {% endfor %}  
                </tbody>  
            </table>  
        </div>  
  
        <!-- Back to Dashboard Button -->  
        <div class="text-center mt-4">  
            <a href="/laborer-dashboard" class="btn btn-secondary">Back to Dashboard</a>  
        </div>  
    </div>  
  
    <!-- Add Bootstrap JavaScript -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
