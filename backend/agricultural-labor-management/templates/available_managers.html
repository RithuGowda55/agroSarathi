<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Available Managers</title>  
    <!-- Add Bootstrap CSS -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">  
</head>  
<body>  
    <div class="container mt-4">  
        <h1 class="text-center mb-4">Available Managers</h1>  
  
        <!-- Managers Table -->  
        <div class="table-responsive shadow rounded">  
            <table class="table table-bordered table-hover">  
                <thead class="table-light text-center">  
                    <tr>  
                        <th>Username</th>  
                        <th>Contact</th>  
                        <th>Farm Details</th>  
                        <th>Action</th>  
                    </tr>  
                </thead>  
                <tbody>  
                    {% for manager in managers %}  
                    <tr>  
                        <td>{{ manager['username'] }}</td>  
                        <td>{{ manager['contact'] }}</td>  
                        <td>{{ manager['farm_details'] or 'N/A' }}</td>  
                        <td class="text-center">  
                            <form method="POST" action="/join-manager" class="d-inline">  
                                <input type="hidden" name="manager_username" value="{{ manager['username'] }}">  
                                <button type="submit" class="btn btn-primary btn-sm">Join</button>  
                            </form>  
                        </td>  
                    </tr>  
                    {% else %}  
                    <tr>  
                        <td colspan="4" class="text-center">No managers available at the moment.</td>  
                    </tr>  
                    {% endfor %}  
                </tbody>  
            </table>  
        </div>  
  
        <!-- Back to Dashboard Button -->  
        <div class="text-center mt-4">  
            <a href="/laborer-dashboard" class="btn btn-secondary">Back to Dashboard</a>  
        </div>  
    </div>  
  
    <!-- Add Bootstrap JavaScript -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
