<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Register as Laborer</title>  
    <!-- Add Bootstrap CSS -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">  
</head>  
<body>  
    <div class="container mt-4">  
        <!-- Page Title -->  
        <h1 class="text-center mb-4">Register as Laborer</h1>  
  
        <!-- Registration Form -->  
        <div class="card shadow mb-4">  
            <div class="card-body">  
                <form method="POST">  
                    <!-- Username -->  
                    <div class="mb-3">  
                        <label for="username" class="form-label">Username:</label>  
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>  
                    </div>  
                    <!-- Password -->  
                    <div class="mb-3">  
                        <label for="password" class="form-label">Password:</label>  
                        <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>  
                    </div>  
                    <!-- Contact -->  
                    <div class="mb-3">  
                        <label for="contact" class="form-label">Contact:</label>  
                        <input type="text" id="contact" name="contact" class="form-control" placeholder="Enter your contact details" required>  
                    </div>  
                    <!-- Skills -->  
                    <div class="mb-3">  
                        <label for="skills" class="form-label">Skills (comma-separated):</label>  
                        <input type="text" id="skills" name="skills" class="form-control" placeholder="e.g., Irregation, Pest-control" required>  
                    </div>  
                    <!-- Freelancer Checkbox -->  
                    <div class="form-check mb-3">  
                        <input type="checkbox" id="freelancer" name="freelancer" class="form-check-input">  
                        <label for="freelancer" class="form-check-label">Freelancer</label>  
                    </div>  
                    <!-- Submit Button -->  
                    <button type="submit" class="btn btn-primary w-100">Register</button>  
                </form>  
            </div>  
        </div>  
  
        <!-- Login Link -->  
        <div class="text-center">  
            <p>Already have an account? <a href="/login">Login here</a></p>  
        </div>  
    </div>  
  
    <!-- Add Bootstrap JavaScript -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
