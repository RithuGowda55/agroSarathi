<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>View Tasks</title>  
    <!-- Add Bootstrap CSS -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">  
</head>  
<body>  
    <div class="container mt-4">  
        <!-- Page Title -->  
        <h1 class="text-center mb-4">Your Tasks</h1>  
  
        <!-- Tasks Table -->  
        <div class="card shadow mb-4">  
            <div class="card-body table-responsive">  
                <table class="table table-bordered table-hover">  
                    <thead class="table-light text-center">  
                        <tr>  
                            <th>Task Name</th>  
                            <th>Status</th>  
                            <th>Assigned To</th>  
                            <th>Deadline</th>  
                        </tr>  
                    </thead>  
                    <tbody>  
                        {% for task in tasks %}  
                        <tr>  
                            <td>{{ task['task_name'] }}</td>  
                            <td>  
                                <span class="badge {% if task['status'] == 'Completed' %}bg-success{% elif task['status'] == 'In Progress' %}bg-warning{% else %}bg-secondary{% endif %}">  
                                    {{ task['status'] }}  
                                </span>  
                            </td>  
                            <td>{{ task['assigned_to'] }}</td>  
                            <td>{{ task['deadline'] }}</td>  
                        </tr>  
                        {% else %}  
                        <tr>  
                            <td colspan="4" class="text-center">No tasks assigned yet.</td>  
                        </tr>  
                        {% endfor %}  
                    </tbody>  
                </table>  
            </div>  
        </div>  
  
        <!-- Back to Dashboard Button -->  
        <div class="text-center mt-4">  
            <a href="/manager-dashboard" class="btn btn-secondary">Back to Dashboard</a>  
        </div>  
    </div>  
  
    <!-- Add Bootstrap JavaScript -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
