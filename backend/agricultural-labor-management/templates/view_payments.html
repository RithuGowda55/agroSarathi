<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Payment History</title>  
    <!-- Add Bootstrap CSS -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">  
</head>  
<body>  
    <div class="container mt-4">  
        <!-- Page Title -->  
        <h1 class="text-center mb-4">Payment History</h1>  
  
        <!-- Payment History Table -->  
        <div class="card shadow mb-4">  
            <div class="card-body table-responsive">  
                <table class="table table-bordered table-hover">  
                    <thead class="table-light text-center">  
                        <tr>  
                            <th>Laborer</th>  
                            <th>Amount (â‚¹)</th>  
                            <th>Payment Date</th>  
                            <th>Status</th>  
                        </tr>  
                    </thead>  
                    <tbody>  
                        {% for payment in payments %}  
                        <tr>  
                            <td>{{ payment['laborer_id'] }}</td>  
                            <td>{{ payment['amount'] }}</td>  
                            <td>{{ payment['payment_date'] }}</td>  
                            <td>  
                                <span class="badge {% if payment['status'] == 'Completed' %}bg-success{% elif payment['status'] == 'Pending' %}bg-warning{% else %}bg-danger{% endif %}">  
                                    {{ payment['status'] }}  
                                </span>  
                            </td>  
                        </tr>  
                        {% else %}  
                        <tr>  
                            <td colspan="4" class="text-center">No payment history available.</td>  
                        </tr>  
                        {% endfor %}  
                    </tbody>  
                </table>  
            </div>  
        </div>  
  
        <!-- Back to Dashboard Button -->  
        <div class="text-center mt-4">  
            <a href="/manager-dashboard" class="btn btn-secondary">Back to Dashboard</a>  
        </div>  
    </div>  
  
    <!-- Add Bootstrap JavaScript -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
