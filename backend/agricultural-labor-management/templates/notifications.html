<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Join Requests</title>  
    <!-- Add Bootstrap CSS -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">  
</head>  
<body>  
    <div class="container mt-4">  
        <!-- Page Title -->  
        <h1 class="text-center mb-4">Join Requests</h1>  
  
        <!-- Join Requests Table -->  
        <div class="table-responsive shadow rounded">  
            <table class="table table-bordered table-hover">  
                <thead class="table-light text-center">  
                    <tr>  
                        <th>Laborer</th>  
                        <th>Skills</th>  
                        <th>Contact</th>  
                        <th>Action</th>  
                    </tr>  
                </thead>  
                <tbody>  
                    {% for request in join_requests %}  
                    <tr>  
                        <td>{{ laborers[request['laborer']]['username'] }}</td>  
                        <td>{{ laborers[request['laborer']]['skills'] | join(', ') }}</td>  
                        <td>{{ laborers[request['laborer']]['contact'] }}</td>  
                        <td class="text-center">  
                            <form method="POST" action="/respond-request" class="d-inline">  
                                <input type="hidden" name="request_id" value="{{ request['_id'] }}">  
                                <button type="submit" name="action" value="accept" class="btn btn-success btn-sm me-2">Accept</button>  
                                <button type="submit" name="action" value="reject" class="btn btn-danger btn-sm">Reject</button>  
                            </form>  
                        </td>  
                    </tr>  
                    {% else %}  
                    <tr>  
                        <td colspan="4" class="text-center">No pending join requests.</td>  
                    </tr>  
                    {% endfor %}  
                </tbody>  
            </table>  
        </div>  
  
        <!-- Back to Dashboard Button -->  
        <div class="text-center mt-4">  
            <a href="/manager-dashboard" class="btn btn-secondary">Back to Dashboard</a>  
        </div>  
    </div>  
  
    <!-- Add Bootstrap JavaScript -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
