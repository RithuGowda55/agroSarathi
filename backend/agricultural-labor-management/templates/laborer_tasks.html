<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Your Tasks</title>  
    <!-- Add Bootstrap CSS -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">  
</head>  
<body>  
    <div class="container mt-4">  
        <!-- Page Title -->  
        <h1 class="text-center mb-4">Your Tasks</h1>  
  
        <!-- Tasks Table -->  
        <div class="table-responsive shadow rounded">  
            <table class="table table-bordered table-hover">  
                <thead class="table-light text-center">  
                    <tr>  
                        <th>Task Name</th>  
                        <th>Description</th>  
                        <th>Deadline</th>  
                        <th>Status</th>  
                    </tr>  
                </thead>  
                <tbody>  
                    {% for task in tasks %}  
                    <tr>  
                        <td>{{ task['task_name'] }}</td>  
                        <td>{{ task['description'] }}</td>  
                        <td>{{ task['deadline'] }}</td>  
                        <td>  
                            <span class="badge {% if task['status'] == 'Completed' %}bg-success{% elif task['status'] == 'Pending' %}bg-warning{% else %}bg-danger{% endif %}">  
                                {{ task['status'] }}  
                            </span>  
                        </td>  
                    </tr>  
                    {% else %}  
                    <tr>  
                        <td colspan="4" class="text-center">No tasks assigned yet.</td>  
                    </tr>  
                    {% endfor %}  
                </tbody>  
            </table>  
        </div>  
  
        <!-- Back to Dashboard Button -->  
        <div class="text-center mt-4">  
            <a href="/laborer-dashboard" class="btn btn-secondary">Back to Dashboard</a>  
        </div>  
    </div>  
  
    <!-- Add Bootstrap JavaScript -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
